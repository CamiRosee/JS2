<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  async function obtainTodos() {
    let respuesta = await fetch("https://jsonplaceholder.typicode.com/todos");
    let response = await respuesta.json();                                       // no me queda claro si esto es lo que dice la nota* del ejercicio?

    response.forEach((element) => {
      let li = document.createElement("li");
      li.innerHTML = element.title;

      ul.appendChild(li);
    });
  }

  let div = document.getElementById("container");
  let ul = document.createElement("ul");

  div.appendChild(ul);

  obtainTodos();


// *use the .json method present in the response to perform the deserialization

</script>
